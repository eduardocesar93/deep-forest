                <h3 style="margin-left:7%; margin-top:10px;">Classificadores</h3>
                {% for classifier in classifiers %}
                <div class="classifier-cover">
                    <label><input type="checkbox" value="{{ classifier.id }}" class="classifier-check">{{ classifier.name }}</label>
                    <label class="color-box"></label>
                </div>
                {% endfor %}
                <br/>
                <h3 style="margin-left:17%; margin-top:10px;">Datasets</h3>
                <select name="dataset_first" class="form-control optimization" style="width:93%;">
                    <option value="0">Selecione o Dataset Inicial</option>
                {% for dataset in all_datasets %}
                    <option value="{{ dataset.id }}">{{ dataset.name }}</option>
                {% endfor %}
                </select>
                <select name="dataset_last" class="form-control optimization" style="width:93%;">
                    <option value="0">Selecione o Dataset Final</option>
                {% for dataset in all_datasets %}
                    <option value="{{ dataset.id }}">{{ dataset.name }}</option>
                {% endfor %}
                </select>
                <br/>
                <br/>
