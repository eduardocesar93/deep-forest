        <div class="jumbotron">
            <form action="adicionar-classificador" method="post">
                <div class="row">
                    <div class="col-xs-6 form-group">
                        <label><b>Nome do Classificador</b></label>
                        <input name="name" class="form-control" type="text" required  oninvalid="this.setCustomValidity('Esse campo é obrigatório.')" oninput="setCustomValidity('')"/>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label><b>Tipo</b></label>
                        <select name="type_classifier" class="form-control" required oninvalid="this.setCustomValidity('Esse campo é obrigatório.')" oninput="setCustomValidity('')">
                            <option value="">Selecione</option>
                            <option value="Rede Neural MLP">Rede Neural MLP</option>
                            <option value="CNN">CNN</option>
                        </select>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label><b>Dataset</b></label>
                        <select name="dataset_first" class="form-control" required oninvalid="this.setCustomValidity('Esse campo é obrigatório.')" oninput="setCustomValidity('')">
                            <option value="">Selecione</option>
                            {% for dataset in datasets %}
                            <option value="{{ dataset.id }}">{{ dataset.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label><b>Otimização</b></label>
                        <select name="optimization_method" class="form-control" required oninvalid="this.setCustomValidity('Esse campo é obrigatório.')" oninput="setCustomValidity('')">
                            <option value="">Selecione</option>
                            <option value="1">Adadelta</option>
                            <option value="2">SGD</option>
                            <option value="3">Adagrad</option>
                            <option value="4">RMSprop</option>
                        </select>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label><b>Proteger</b></label><br/>
                        <label class="radio-inline">
                            <input type="radio" name="password" value="yes">Sim
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="password" checked="checked" value="no">Não
                        </label>
                        <br/>
                        <label>
                            <i class="fa fa-exclamation" aria-hidden="true" style="color:orange;"></i> Ao ativar a proteção, uma senha será exigida para excluir o classificador.
                        </label>
                    </div>
                    <div class="col-xs-6 form-group">
                        <fieldset disabled>
                            <label><b>Senha</b></label>
                            <input name="password_value" class="form-control" type="password" />
                        </fieldset>
                    </div>
                </div>
                <hr>
                 <div class="row param" hidde="hidden">
                    <div class="col-xs-6 form-group sgd-param adadelta-param">
                        <label><b>Número de Épocas</b></label>
                        <input class="form-control" type="number" value="10" name="epochs"/>
                    </div>
                    <div class="col-xs-6 form-group sgd-param adadelta-param">
                        <label><b>Tamanho do Batch</b></label>
                        <input class="form-control" type="number" value="128" name="batch"/>
                    </div>
                    <div class="col-xs-6 form-group sgd-param adadelta-param">
                        <label><b>Função de Ativação</b></label>
                        <select name="activation_function" class="form-control" value="1">
                            <option value="relu">relu</option>
                            <option value="tanh">tanh</option>
                            <option value="sigmoid">sigmoid</option>
                        </select>
                    </div>
                    <div class="col-xs-6 form-group sgd-param">
                        <label><b>Taxa de Aprendizagem</b></label>
                        <input class="form-control" type="number" value="0.0001" name="learning_rate" step="0.00001"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-6 form-group">
                        <label class="btn-position">
                            <a href="dashboard" class="btn btn-danger">Cancelar</a>
                        </label>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label class="btn-position">
                            <input type="submit" class="btn btn-primary" value="Treinar">
                        </label>
                    </div>

        $("input:radio[name=password]").change(function () {
            if ($("input[name='password']:checked").val() == 'yes') {
                $("fieldset").prop("disabled", false);
            }
            if ($("input[name='password']:checked").val() == 'no') {

            }
